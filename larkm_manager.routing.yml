larkm_manager.admin_settings:
  path: '/admin/config/larkm_manager'
  defaults:
    _form: '\Drupal\larkm_manager\Plugin\Form\LarkmManagerSettingsForm'
    _title: 'larkm Manager'
  requirements:
    _permission: 'administer site configuration'

larkm_manager.home:
  path: '/admin/larkm/manager'
  defaults:
    _form: '\Drupal\larkm_manager\Plugin\Form\LarkmManagerForm'
    _title: 'larkm Manager'
  requirements:
    _permission: 'administer site configuration'

larkm_manager.add_ark:
  path: '/admin/larkm/add'
  defaults:
    _form: '\Drupal\larkm_manager\Plugin\Form\LarkmManagerAddForm'
    _title: 'larkm Manager: Add ARK'
  requirements:
    _permission: 'administer site configuration'

larkm_manager.edit_ark:
  path: '/admin/larkm/edit'
  defaults:
    _form: '\Drupal\larkm_manager\Plugin\Form\LarkmManagerEditForm'
    _title: 'larkm Manager: Edit ARK'
  requirements:
    _permission: 'administer site configuration'
